plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "io.livekit.example"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "io.livekit.example"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 28
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        ndk {
            abiFilters 'arm64-v8a'
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    sourceSets {
        main {
            java {
                exclude 'com/quectel/multicamera/**'
            }
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Only include JARs automatically; add AARs explicitly to avoid duplicates
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation files('libs/gpiod_lib_64.aar')
    implementation files('libs/qcar_encoder.aar')
//    implementation 'com.google.code.gson:gson:2.8.9'
}
